<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Rental System - Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100">
    <!-- Help Button -->
    <button id="helpButton" class="fixed top-4 right-4 z-50 bg-blue-600 text-white rounded-full w-12 h-12 flex items-center justify-center shadow-lg hover:bg-blue-700 transition-colors">
        <i class="fas fa-question text-xl"></i>
    </button>

    <!-- Sidebar -->
    <div class="fixed inset-y-0 left-0 w-64 bg-blue-600">
        <div class="p-6">
            <h1 class="text-2xl font-bold text-white mb-8">Movie Rental</h1>
            <nav>
                <a href="#" class="nav-item active" data-page="dashboard">
                    <i class="fas fa-home mr-3"></i>Dashboard
                </a>
                <a href="#" class="nav-item" data-page="movies">
                    <i class="fas fa-film mr-3"></i>Movies
                </a>
                <a href="#" class="nav-item" data-page="rentals">
                    <i class="fas fa-ticket mr-3"></i>Rentals
                </a>
                <a href="#" class="nav-item" data-page="users">
                    <i class="fas fa-users mr-3"></i>Users
                </a>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <div class="ml-64 p-8">
        <!-- Dashboard -->
        <div id="dashboard" class="page active">
            <h2 class="text-3xl font-bold mb-6">Dashboard</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Stats Cards -->
                <div class="stat-card">
                    <div class="flex items-center">
                        <div class="icon bg-blue-100">
                            <i class="fas fa-film text-blue-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-gray-500 text-sm">Total Movies</h3>
                            <p class="text-2xl font-semibold" id="totalMovies">0</p>
                        </div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="flex items-center">
                        <div class="icon bg-green-100">
                            <i class="fas fa-users text-green-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-gray-500 text-sm">Active Users</h3>
                            <p class="text-2xl font-semibold" id="activeUsers">0</p>
                        </div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="flex items-center">
                        <div class="icon bg-yellow-100">
                            <i class="fas fa-ticket text-yellow-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-gray-500 text-sm">Active Rentals</h3>
                            <p class="text-2xl font-semibold" id="activeRentals">0</p>
                        </div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="flex items-center">
                        <div class="icon bg-red-100">
                            <i class="fas fa-exclamation-circle text-red-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-gray-500 text-sm">Overdue</h3>
                            <p class="text-2xl font-semibold" id="overdueRentals">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Rentals -->
            <div class="mt-8">
                <h3 class="text-xl font-semibold mb-4">Recent Rentals</h3>
                <div class="table-container">
                    <table class="min-w-full" id="recentRentalsTable">
                        <thead>
                            <tr>
                                <th class="table-header">Movie</th>
                                <th class="table-header">User</th>
                                <th class="table-header">Date</th>
                                <th class="table-header">Status</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Movies Page -->
        <div id="movies" class="page hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold">Movies</h2>
                <button class="btn btn-primary" onclick="showAddMovieModal()">
                    <i class="fas fa-plus mr-2"></i>Add Movie
                </button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="movieGrid">
            </div>
        </div>

        <!-- Rentals Page -->
        <div id="rentals" class="page hidden">
            <h2 class="text-3xl font-bold mb-6">Active Rentals</h2>
            <div class="table-container">
                <table class="min-w-full" id="rentalsTable">
                    <thead>
                        <tr>
                            <th class="table-header">Movie</th>
                            <th class="table-header">User</th>
                            <th class="table-header">Rental Date</th>
                            <th class="table-header">Due Date</th>
                            <th class="table-header">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Users Page -->
        <div id="users" class="page hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold">Users</h2>
                <button class="btn btn-primary" onclick="showAddUserModal()">
                    <i class="fas fa-plus mr-2"></i>Add User
                </button>
            </div>
            <div class="table-container">
                <table class="min-w-full" id="usersTable">
                    <thead>
                        <tr>
                            <th class="table-header">Name</th>
                            <th class="table-header">Email</th>
                            <th class="table-header">Active Rentals</th>
                            <th class="table-header">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/help.js"></script>
    <script src="js/test.js"></script>
</body>
</html>
